<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>PathGuardian - Navigation</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/shared-data.js"></script>
    <script src="js/alert-system.js"></script>
    <script src="js/demo-manager.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { "primary": "#2563eb", "primary-dark": "#1e40af", "red-alert": "#ef4444" },
                    fontFamily: { "display": ["Lexend", "sans-serif"] },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        #map {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .pulse-dot {
            animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }

        @keyframes pulse-ring {
            0% {
                box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.5);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(37, 99, 235, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(37, 99, 235, 0);
            }
        }

        .slide-up {
            animation: slideUp 0.3s ease-out forwards;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-white text-slate-900 h-screen flex flex-col overflow-hidden relative">

    <!-- Back Button (Floating) -->
    <a href="user_home.html"
        class="absolute top-4 left-4 z-20 w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center border border-slate-200">
        <span class="material-icons text-slate-600">arrow_back</span>
    </a>

    <!-- Status Banner (Top) -->
    <div
        class="absolute top-4 left-20 right-4 z-20 bg-white/90 backdrop-blur-md rounded-2xl shadow-lg p-3 flex items-center gap-3 border border-white/50">
        <div class="w-3 h-3 rounded-full bg-green-500 animate-pulse" id="status-dot"></div>
        <div class="flex-1 min-w-0">
            <h2 class="font-bold text-slate-800 text-sm truncate" id="dest-title">Navigating...</h2>
            <p class="text-xs text-slate-500 truncate" id="route-desc">Calculating route...</p>
        </div>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Alert Modal (Hidden by default) -->
    <div id="alert-modal"
        class="fixed inset-0 z-50 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center p-6">
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-sm p-6 text-center animate-[bounceIn_0.5s]">
            <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4 animate-pulse">
                <span class="material-icons text-red-500 text-5xl">notifications_active</span>
            </div>
            <h2 class="text-2xl font-bold text-slate-900 mb-2">Alert Sent!</h2>
            <p class="text-slate-600 mb-6 font-medium">Notifying closest family member & caretaker...</p>

            <div class="space-y-3">
                <button
                    class="w-full bg-red-500 text-white py-4 rounded-xl font-bold text-lg flex items-center justify-center gap-2 shadow-lg shadow-red-500/30 active:scale-95 transition-transform"
                    onclick="window.location.href='tel:995'">
                    <span class="material-icons">phone</span> Call Emergency (995)
                </button>
                <button
                    class="w-full bg-slate-100 text-slate-700 py-4 rounded-xl font-bold text-lg active:scale-95 transition-transform"
                    onclick="cancelAlert()">
                    Cancel Alert
                </button>
            </div>
        </div>
    </div>

    <!-- Bottom Controls -->
    <div
        class="absolute bottom-0 left-0 right-0 z-30 bg-white border-t border-slate-200 p-6 pb-8 rounded-t-3xl shadow-[0_-10px_40px_rgba(0,0,0,0.1)]">

        <!-- Info Row -->
        <div class="flex justify-between items-center mb-6 px-2">
            <div class="text-center">
                <span class="block text-2xl font-bold text-primary" id="time-rem">12 min</span>
                <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Remaining</span>
            </div>
            <div class="h-8 w-px bg-slate-200"></div>
            <div class="text-center">
                <span class="block text-2xl font-bold text-slate-800" id="dist-rem">850m</span>
                <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Distance</span>
            </div>
            <div class="h-8 w-px bg-slate-200"></div>
            <div class="text-center">
                <span class="block text-2xl font-bold text-green-500" id="arr-time">10:45</span>
                <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Arrival</span>
            </div>
        </div>

        <!-- ALERT BUTTON -->
        <button onclick="triggerAlert()"
            class="w-full bg-red-500 hover:bg-red-600 text-white rounded-2xl py-5 flex items-center justify-center gap-3 shadow-xl shadow-red-500/30 transition-all active:scale-95 group mb-4">
            <div
                class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform">
                <span class="material-icons text-2xl">emergency</span>
            </div>
            <div class="text-left">
                <span class="block text-lg font-bold leading-tight">EMERGENCY ALERT</span>
                <span class="block text-xs text-white/80">Tap to notify help immediately</span>
            </div>
        </button>

        <!-- Mood Chatbot Toggle (Mini) -->
        <button onclick="toggleChat()"
            class="w-full bg-blue-50 text-primary py-3 rounded-xl font-bold text-sm flex items-center justify-center gap-2">
            <span class="material-icons text-sm">chat</span> PathGuardian Assistant
        </button>
    </div>

    <!-- Chatbot Overlay -->
    <div id="chatbot"
        class="absolute bottom-0 left-0 right-0 z-40 bg-white h-[60vh] rounded-t-3xl shadow-2xl transform translate-y-full transition-transform duration-300 flex flex-col">
        <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50 rounded-t-3xl">
            <div class="flex items-center gap-2">
                <span class="material-icons text-primary">smart_toy</span>
                <span class="font-bold text-slate-800">Aurora Assistant</span>
            </div>
            <button onclick="toggleChat()" class="text-slate-400 hover:text-slate-600"><span
                    class="material-icons">close</span></button>
        </div>
        <div class="flex-1 p-4 overflow-y-auto space-y-3" id="chat-msgs">
            <div class="bg-blue-50 self-start p-3 rounded-2xl rounded-tl-none max-w-[80%] text-sm text-slate-700">
                Hi! I noticed you stopped moving for a moment. Are you feeling okay?
            </div>
        </div>
        <div class="p-4 border-t border-slate-100">
            <div class="flex gap-2">
                <button onclick="sendMood('Good')"
                    class="flex-1 bg-green-100 text-green-700 py-2 rounded-xl text-sm font-bold">I'm Good</button>
                <button onclick="sendMood('Tired')"
                    class="flex-1 bg-orange-100 text-orange-700 py-2 rounded-xl text-sm font-bold">Tired</button>
                <button onclick="sendMood('Lost')"
                    class="flex-1 bg-red-100 text-red-700 py-2 rounded-xl text-sm font-bold">I'm Lost</button>
            </div>
        </div>
    </div>

    <script>
        // --- Map & Navigation Logic ---
        const destData = JSON.parse(localStorage.getItem('pg_destination') || '{"name":"Park","coords":[1.29685, 103.84865]}');
        document.getElementById('dest-title').textContent = "To: " + destData.name;

        // Simulating current location (Starting point)
        const startCoords = [1.29325, 103.85215];
        let currentPos = startCoords;

        const map = L.map('map', { zoomControl: false }).setView(startCoords, 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

        // Icons
        const userIcon = L.divIcon({
            html: '<div style="width:20px;height:20px;background:#2563eb;border:3px solid white;border-radius:50%;box-shadow:0 0 0 4px rgba(37,99,235,0.3)" class="pulse-dot"></div>',
            iconSize: [20, 20], className: ''
        });
        const destIcon = L.divIcon({
            html: '<div style="position:relative"><div style="width:24px;height:24px;background:#ef4444;border:3px solid white;border-radius:50%"></div><div style="position:absolute;top:-25px;left:50%;transform:translateX(-50%);background:#ef4444;color:white;padding:2px 6px;border-radius:6px;font-size:10px;font-weight:bold;white-space:nowrap">' + destData.name + '</div></div>',
            iconSize: [24, 24], className: ''
        });

        const userMarker = L.marker(startCoords, { icon: userIcon, zIndexOffset: 1000 }).addTo(map);
        const destMarker = L.marker(destData.coords, { icon: destIcon }).addTo(map);

        // Route line
        const routeCoords = [startCoords, [1.29400, 103.85130], [1.29560, 103.84940], destData.coords];
        L.polyline(routeCoords, { color: '#2563eb', weight: 5, opacity: 0.7, dashArray: '10 10' }).addTo(map);

        map.fitBounds(L.latLngBounds(routeCoords).pad(0.2));

        // Movement Simulation
        let step = 0;
        function move() {
            if (step < routeCoords.length) {
                userMarker.setLatLng(routeCoords[step]);
                map.panTo(routeCoords[step]);
                step++;
                setTimeout(move, 4000); // 4s per step
            }
        }
        setTimeout(move, 2000);

        // --- Alert Logic ---
        function triggerAlert() {
            document.getElementById('alert-modal').classList.remove('hidden');
            // Create shared alert
            window.AlertSystem.createAlert('self', 'SOS', destData.name + ' Route', { lat: currentPos[0], lng: currentPos[1] });
        }

        function cancelAlert() {
            document.getElementById('alert-modal').classList.add('hidden');
        }

        // --- Chatbot Logic ---
        const chatbot = document.getElementById('chatbot');
        const chatMsgs = document.getElementById('chat-msgs');

        function toggleChat() {
            chatbot.classList.toggle('translate-y-full');
        }

        function sendMood(mood) {
            // Add user msg
            const userDiv = document.createElement('div');
            userDiv.className = "bg-primary text-white self-end p-3 rounded-2xl rounded-tr-none max-w-[80%] text-sm ml-auto mb-2";
            userDiv.textContent = mood;
            chatMsgs.appendChild(userDiv);

            // Log mood to shared data
            window.SharedData.logMood('self', mood, 0.9);

            // Bot response simulating empathy
            setTimeout(() => {
                const botDiv = document.createElement('div');
                botDiv.className = "bg-blue-50 self-start p-3 rounded-2xl rounded-tl-none max-w-[80%] text-sm text-slate-700 slide-up";

                if (mood === 'Good') botDiv.textContent = "Glad to hear that! Keep going, you're doing great.";
                else if (mood === 'Tired') botDiv.textContent = "It's okay to take a break. There's a bench nearby.";
                else if (mood === 'Lost') botDiv.textContent = "Don't worry. I've updated your route. Follow the blue line.";

                chatMsgs.appendChild(botDiv);
                chatMsgs.scrollTop = chatMsgs.scrollHeight;
            }, 800);
        }

        // Auto-open chat after 10s for check-in
        setTimeout(() => {
            if (step > 0 && chatbot.classList.contains('translate-y-full')) {
                toggleChat();
            }
        }, 10000);

    </script>
</body>

</html>
